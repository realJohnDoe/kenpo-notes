title: 'Long Form 2 (Simplified)'
steps:
  - stance:
      type: 'attention'
      direction: 1200
  - stance:
      type: 'horse'
      direction: 1200
      pivot: right
  - stance:
      type: right_neutral
      direction: 1200
      pivot: left
    labels: ["Right ➡️\nInward 🔽 Block 🛡️"]
  - label: "Right ➡️\nOutward 🔼 Handsword ✋⚔️💥"
  - stance:
      type: right_forward
      direction: 1200
    labels: ["Left ⬅️\nFinger Thrust ✋💥"]
  - stance:
      type: right_neutral
      direction: 1200
    labels: ["Right ➡️\nOpen-Handed Uppercut ✋🔝💥"]
    duration: 1.5
  # The left hand side
  - stance:
      type: left_neutral
      direction: 1200
      pivot: right
    labels: ["Left ⬅️\nInward 🔽 Block 🛡️"]
  - label: "Left ⬅️\nOutward 🔼 Handsword ✋⚔️💥"
  - stance:
      type: left_forward
      direction: 1200
    labels: ["Right ➡️\nFinger Thrust ✋💥"]
  - stance:
      type: left_neutral
      direction: 1200
    labels: ["Left ⬅️\nOpen-Handed Uppercut ✋🔝💥"]
    duration: 1.5
  # Sideways
  - stances:
      - type: left_cat
        direction: 1200
        pivot: right
      - type: horse
        direction: 1200
        pivot: right
    label: "Left ⬅️ Outward 🔼 Block 🛡️\n+ Right ➡️ Sideways Punch 👊💥"
  - label: 'Left ⬅️ Jab 👊💥'
  - label: 'Right ➡️ Cross 👊💥'
  - label: "Left ⬅️ Jab 👊💥\n+ Left ⬅️ Side Kick 🦶💥"
    duration: 1.5
  # The right side
  # Sideways
  - stances:
      - type: right_cat
        direction: 1200
        pivot: left
      - type: horse
        direction: 1200
        pivot: left
    label: "Right ➡️ Outward 🔼 Block 🛡️\n+ Left ⬅️ Sideways Punch 👊💥"
  - label: 'Right ➡️ Jab 👊💥'
  - label: 'Left ⬅️ Cross 👊💥'
  - label: "Right ➡️ Jab 👊💥\n+ Right ➡️ Side Kick 🦶💥"
    duration: 1.5
    # Backwards
  - stance:
      type: left_cat
      direction: 900
      pivot: right
    duration: 0.5
  - label: "Left ⬅️\nUniversal Block 🛡️"
    stances:
      - type: left_neutral
        direction: 600
        pivot: right
      - type: left_neutral
        direction: 600
  - stance: left_neutral
    direction: 600
    labels: ["Right ➡️ Downward ⬇️ Block 🛡️\n+ Left ⬅️ Upward ⬆️ Block 🛡️"]
  - label: 'Left ⬅️ Claw 🐯'
  - label: "Right ➡️\nOutward 🔼 Back Knuckle 🔙✊💥"
    duration: 0.5
  - label: "Left ⬅️\nOutward 🔼 Back Knuckle 🔙✊💥"
    duration: 0.5
  - label: "Right ➡️\nOutward 🔼 Back Knuckle 🔙✊💥"
    duration: 1.5
  # Forwards
  - stance:
      type: right_cat
      direction: 900
      pivot: left
    duration: 0.5
  - label: "Right ➡️\nUniversal Block 🛡️"
    stances:
      - type: right_neutral
        direction: 1200
        pivot: left
      - type: right_neutral
        direction: 1200
  - stance: right_neutral
    direction: 1200
    labels: ["Left ⬅️ Downward ⬇️ Block 🛡️\n+ Right ➡️ Upward ⬆️ Block 🛡️"]
  - label: 'Right ➡️ Claw 🐯'
  - label: "Left ⬅️\nOutward 🔼 Back Knuckle 🔙✊💥"
    duration: 0.5
  - label: "Right ➡️\nOutward 🔼 Back Knuckle 🔙✊💥"
    duration: 0.5
  - label: "Left ⬅️\nOutward 🔼 Back Knuckle 🔙✊💥"
    duration: 1.5
  # Diagonal Backwards
  - stance:
      type: left_neutral
      direction: 430
      pivot: left
    labels: ["Left ⬅️\nDownward ⬇️ Block 🛡️"]
  - label: "Left ⬅️\nOverhead 🙆 Back Knuckle 🔙✊💥"
  - stance:
      type: left_forward
      direction: 430
    labels: ["Right ➡️\nStraight ↕️ Punch 👊💥"]
    duration: 1.5
  - stance: right_forward
    direction: 430
    pivot: left
    labels: ["Left ⬅️ Straight ↕️ Punch 👊💥\n+ Right ➡️ Front Kick 🦶💥"]
  - stance:
      type: right_neutral
      direction: 430
    labels: ["Right ➡️\nUppercut 🔝✊💥"]
    duration: 1.5
  # Towards 730
  - stance:
      type: right_neutral
      direction: 730
      pivot: left
    labels: ["Right ➡️\nDownward ⬇️ Block 🛡️"]
  - label: "Right ➡️\nOverhead 🙆 Back Knuckle 🔙✊💥"
  - stance:
      type: right_forward
      direction: 730
    labels: ["Left ⬅️\nStraight ↕️ Punch 👊💥"]
    duration: 1.5
  - stance: left_forward
    direction: 730
    pivot: right
    labels: ["Right ➡️ Straight ↕️ Punch 👊💥\n+ Left ⬅️ Front Kick 🦶💥"]
  - stance:
      type: left_neutral
      direction: 730
    labels: ["Left ⬅️\nUppercut 🔝✊💥"]
    duration: 1.5
  # Diagonal Forward
  - label: 'Left ⬅️ Fist 👊 knocks on their nose 👃'
    stances:
      - type: left_cat
        direction: 1030
        pivot: right
      - type: left_front_cross
        direction: 1200
        pivot: right
  - stance: right_neutral
    direction: 1200
    pivot: left
    labels: ["Right ➡️\nForearm Strike 💪💥"]
  - label: "Left ⬅️\nPoke to Their Eye 👀"
    duration: 0.5
  - label: "Right ➡️\nPoke to Their Eye 👀"
    duration: 0.5
  - label: "Left ⬅️\nPoke to Their Eye 👀"
    duration: 1.5
  - label: 'Right ➡️ Fist 👊 knocks on their nose 👃'
    stances:
      - type: right_front_cross
        direction: 1200
        pivot: left
  - stance: left_neutral
    direction: 1200
    pivot: right
    labels: ["Left ⬅️\nForearm Strike 💪💥"]
  - label: "Right ➡️\nPoke to Their Eye 👀"
    duration: 0.5
  - label: "Left ⬅️\nPoke to Their Eye 👀"
    duration: 0.5
  - label: "Right ➡️\nPoke to Their Eye 👀"
    duration: 1.5
  # Diagonal Backwards Twist Unwinds
  - stance: right_front_cross
    direction: 1200
    pivot: right
    labels: ["Left ⬅️ Inward 🔽 Downward ⬇️\nPinky Side Block 🛡️"]
  - stance: right_neutral
    direction: 900
    pivot: right
    labels: ["Right ➡️\nOutward 🔼 Back Knuckle 🔙✊💥"]
  - stance: left_front_cross
    direction: 900
    pivot: left
    labels: ["Right ➡️ Inward 🔽 Downward ⬇️\nPinky Side Block 🛡️"]
  - stance: left_neutral
    direction: 1200
    pivot: left
    labels: ["Left ⬅️\nOutward 🔼 Back Knuckle 🔙✊💥"]
  # Downward blocks circling into Back Knuckles
  - stances:
      - type: left_neutral
        direction: 300
        pivot: left
      - type: left_neutral
        direction: 300
    label: "Left ⬅️ Downward ⬇️ Thumb Side Block 🛡️\ninto Left ⬅️ Rolling 🔄 Back Knuckle 🔙✊💥"
    duration: 1.5
  - stances:
      - type: left_cat
        direction: 130
        pivot: right
      - type: left_cat
        direction: 1030
        pivot: right
      - type: right_neutral
        direction: 1200
        pivot: right
      - type: right_neutral
        direction: 1200
    label: "Right ➡️ Downward ⬇️ Thumb Side Block 🛡️\ninto Right ➡️ Rolling 🔄 Back Knuckle 🔙✊💥"
    duration: 1.5
  # Claws towards 130
  - stance:
      type: right_forward
      direction: 130
      pivot: right
    labels: ["Left ⬅️\nPushdown Block ⬇️🛡️"]
  - stances:
      - type: left_neutral
        direction: 130
        pivot: right
      - type: left_neutral
        direction: 130
    label: "Left ⬅️\nHeel Palm ✋🌴💥 Claw 🐯"
    duration: 1.5
  - stance:
      type: left_forward
      direction: 130
    labels: ["Right ➡️\nPushdown Block ⬇️🛡️"]
  - stances:
      - type: right_neutral
        direction: 130
        pivot: left
      - type: right_neutral
        direction: 130
    label: "Right ➡️\nHeel Palm ✋🌴💥 Claw 🐯"
    duration: 1.5
  - stance:
      type: right_forward
      direction: 130
      pivot: right
    labels: ["Left ⬅️\nPushdown Block ⬇️🛡️"]
  - stances:
      - type: left_neutral
        direction: 130
        pivot: right
      - type: left_neutral
        direction: 130
    label: "Left ⬅️\nHeel Palm Claw ✋🌴🤏"
    duration: 1.5
  # Downward elbows
  - stance:
      type: left_forward
      direction: 130
    labels: ["Right ➡️\nStraight ↕️ Punch 👊💥"]
  - stance:
      type: left_neutral
      direction: 130
    labels: ["Left ⬅️\nInward 🔽 Block 🛡️"]
    duration: 1.5
  - stances:
      - type: right_neutral
        direction: 130
        pivot: right
      - type: right_neutral
        direction: 130
    label: "Right ➡️\nDownward ⬇️ Elbow 💪💥"
  - stances:
      - type: left_neutral
        direction: 130
        pivot: left
      - type: left_neutral
        direction: 130
    label: "Left ⬅️\nDownward ⬇️ Elbow 💪💥"
  - stance:
      type: horse
      direction: 1200
      pivot: right
    labels: ["Right ➡️\nSandwich 🥪 Elbow 💪💥"]
  - label: "Twin ⬅️➡️\nOutward 🔼 Backward 🔽 Elbow 💪💥"
  - label: "Right ➡️ Downward ⬇️ Backward 🔽 Elbow 💪💥\n+ Left ⬅️ Upward ⬆️ Backward 🔽 Punch 👊💥"
  - label: 'Salutation Gesture 🫸🤛'
  - stance:
      type: attention
      direction: 1200
      pivot: right
